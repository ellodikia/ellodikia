<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#111; color:white; flex-direction:column; }
    canvas { background:#222; display:block; }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let snake = [{x:160, y:160}];
    let apple = {x:320, y:320};
    let dx = grid, dy = 0;
    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++count < 4) return;
      count = 0;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      snake.unshift({x: snake[0].x + dx, y: snake[0].y + dy});
      if (snake[0].x === apple.x && snake[0].y === apple.y) {
        apple.x = Math.floor(Math.random()*20)*grid;
        apple.y = Math.floor(Math.random()*20)*grid;
      } else {
        snake.pop();
      }
      ctx.fillStyle='lime';
      snake.forEach(p=>ctx.fillRect(p.x,p.y,grid-2,grid-2));
      ctx.fillStyle='red';
      ctx.fillRect(apple.x,apple.y,grid-2,grid-2);
    }
    let count=0;
    document.addEventListener('keydown',e=>{
      if(e.key==='ArrowLeft' && dx===0){dx=-grid;dy=0;}
      else if(e.key==='ArrowUp' && dy===0){dx=0;dy=-grid;}
      else if(e.key==='ArrowRight' && dx===0){dx=grid;dy=0;}
      else if(e.key==='ArrowDown' && dy===0){dx=0;dy=grid;}
    });
    gameLoop();
  </script>
</body>
</html>
